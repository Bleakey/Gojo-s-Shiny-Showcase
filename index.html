<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Akkyss's Shiny Showcase</title>
  <meta name="description" content="Akkyss
  Akkyss's Shiny Showcase" />
  <meta name="author" content="Chily" />
  <meta name="keywords" content="HTML, CSS, JavaScript, Web, Exemple" />

  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="index.css" />
  <link rel="icon" href="Images/pokeball.png" />

  <audio id="hover-sound" src="sounds/hover.mp3"></audio>

  <style>
    /* Masquer le message mobile par défaut */
    #mobile-message {
      display: none;
    }
  </style>
</head>

<body id="container">

  <div id="background-blur"></div>

  <!-- HEADER -->
  <div class="d-flex justify-content-center Shadow">
    <img src="Images/logo.png" alt="Logo" class="img-fluid rounded image-blur fixed-logo" style="max-width: 150px;" />
  </div>


  <!-- SHOWCASE UNIQUEMENT POUR GRAND ÉCRAN -->
  <section id="shiny-showcase-section" class="row justify-content-center py-4 text-white Shadow text-center"
    style="background-color: rgba(0, 0, 0, 0); border-radius: 10px;">
    <div class="mb-3 image-blur">
      <ul>
        <li id="shiny-count"></li>
      </ul>
    </div>
    <div id="shiny-showcase" class="row justify-content-center"></div>
  </section>

  <!-- MESSAGE POUR PETITS ÉCRANS -->
  <section id="mobile-message" class="text-center py-5 text-white" style="font-size: 1.2rem;">
    <p>⚠️ <strong>The Shiny Showcase is only available on desktop.</strong></p>
    <p>Please use a wider screen to access this feature.</p>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>

  <script>
    function handleResponsiveShowcase() {
      const showcaseSection = document.getElementById('shiny-showcase-section');
      const mobileMessage = document.getElementById('mobile-message');
      const header = document.getElementById('main-header');
      const footer = document.getElementById('main-footer');
      const bgBlur = document.getElementById('background-blur');

      if (window.innerWidth >= 992) {
        showcaseSection.style.display = 'block';
        mobileMessage.style.display = 'none';
        header.style.display = 'flex';
        footer.style.display = 'block';
        bgBlur.style.display = 'block';
      } else {
        showcaseSection.style.display = 'none';
        mobileMessage.style.display = 'block';
        header.style.display = 'none';
        footer.style.display = 'none';
        bgBlur.style.display = 'none';
      }
    }

    // Initial check
    handleResponsiveShowcase();

    // Re-check on window resize
    window.addEventListener('resize', handleResponsiveShowcase);
  </script>

  <!-- Shiny Reaction Modal -->
  <div class="modal fade" id="shinyReactionModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content text-white" style="background: none; border-radius: 0; border: 0px;">
        <div class="modal-header">
          <h5 class="modal-title wavy-text-y"><span>Shiny Reaction</span></h5>
          <button type="button" class="btn" id="modalClose" aria-label="Close" style="padding: 4px 10px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#fcc11c" viewBox="0 0 16 16">
              <path
                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
            </svg>
          </button>
        </div>
        <div class="modal-body text-center">
          <div class="ratio ratio-16x9">
            <iframe id="shinyVideoIframe" src="" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
          </div>
          <div id="noVideoMessage" style="display:none; color:#fcc11c; font-weight: bold;">
            No video available
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
