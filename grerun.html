    <style>
        .wip-container {
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .wavy-text span {
            display: inline-block;
            font-size: 4rem;
            color: white;
            text-shadow: 0 0 10px rgb(255, 255, 255);
            animation: wave 1.5s infinite ease-in-out;
        }

        /* Each span gets a delay to make the wave effect */
        .wavy-text span:nth-child(1) {
            animation-delay: 0s;
        }

        .wavy-text span:nth-child(2) {
            animation-delay: 0.1s;
        }

        .wavy-text span:nth-child(3) {
            animation-delay: 0.2s;
        }

        .wavy-text span:nth-child(4) {
            animation-delay: 0.3s;
        }

        .wavy-text span:nth-child(5) {
            animation-delay: 0.4s;
        }

        .wavy-text span:nth-child(6) {
            animation-delay: 0.5s;
        }

        .wavy-text span:nth-child(7) {
            animation-delay: 0.6s;
        }

        @keyframes wave {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        body {
            background-color: #000;
        }
    </style>
</head>
